# This file is a template, and might need editing before it works on your project.
# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
#
# You can copy and paste this template into a new `.gitlab-ci.yml` file.
# You should not add this template to an existing `.gitlab-ci.yml` file by using the `include:` keyword.
#
# To contribute improvements to CI/CD templates, please follow the Development guide at:
# https://docs.gitlab.com/ee/development/cicd/templates.html
# This specific template is located at:
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Getting-Started.gitlab-ci.yml

variables:
  # Максимальное количество параллельно собираемых проектов при сборке решения; зависит от количества ядер ПК, выбранного для сборки
  MSBUILD_CONCURRENCY: "4"
  MSBuildSDKsPath: "C:\\Program Files\\dotnet\\sdk\\6.0.405\\Sdks"
  
  EXE_RELEASE_FOLDER: "C:\\WebFarm\\projects.iipo.tu-bryansk.ru\\diplom-matching"
  EXE_RELEASE_FILENAME: "DiplomaUI.exe"
  TMP_FOLDER: ".\\Out\\Release"

stages: # List of stages for jobs, and their order of execution
  - build
  - test
  - publish
  - deploy

build_job:
  stage: build
  only:
    - branches
  before_script:
    - CHCP 65001
  script:
    - dotnet restore
    - dotnet build --configuration Release -o "C:\\GitLabUtils\\build" #TMP_FOLDER: 
    - dotnet publish -o C:\\GitLabUtils\\release --configuration Release" 
  artifacts:
    expire_in: 2 days 
    paths:
      - '.\\Build'  # saving exe to copy to deploy folder


test_job: # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  only: # для каких сущностей требуется выполнять задачу
    - branches
  before_script:
    - CHCP 65001
  script:
    - echo "Running tests..."
    - dotnet test
  dependencies: # указание, что для запуска этой задачи требуется успешно завершенная задача build_job
    - build_job


publish_job:
  stage: publish
  only:
    - production
  before_script:
    - CHCP 65001
  script:
    -dotnet publish -o C:\\GitLabUtils\\publish --configuration Release #- деплой EXE_RELEASE_FOLDER
  dependencies:
    - test_job
  environment: production
  artifacts:
    expire_in: 2 days 
    paths: 
      - '.\\Publis'  

deploy_job:
  stage: deploy
  only:
    - production
  before_script:
    - CHCP 65001
  script:
    - "& C:\\GitLabUtils\\deployDiploma.bat"
  dependencies:
    - publish_job
  environment: production